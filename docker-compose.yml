version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/antinight
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongodb
      - redis
    networks:
      - public
      - private

  mongodb:
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db
    networks:
      - private

  redis:
    image: redis:alpine
    volumes:
      - redis_data:/data
    networks:
      - private

networks:
  public:
    # This network allows access to the app from outside
  private:
    # This network is internal and only accessible by services that explicitly connect to it
    internal: true

volumes:
  mongodb_data:
  redis_data: 